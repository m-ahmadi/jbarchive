<script>


var parent = document.getElementsByClassName('b')[0],
	i = 0,
	counter;
	
for (i; i<3200; i+=1) {
	parent.appendChild( document.createElement('div') );
}
counter = parent.children.length;
var time = setInterval(function () {
	counter -= 1;
	if (counter >= 0) {
		parent.children[counter].style.background = '#85FF00';
	} else {
		clearInterval(time);
	}
	
}, 1000);
